package feedbax.Model;
syntax = "proto3";

message Event {
  message Settings {
    bool show_social_share_buttons = 1;
    string custom_footer = 2;
  }

  string slug = 1;
  Settings settings = 2;

  int32 start_date = 3;
  int32 duration_in_days = 4;

  repeated feedbax.Model.Question questions = 5;
}
