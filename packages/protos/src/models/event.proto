package feedbax.Model;
syntax = "proto3";

import "google/protobuf/struct.proto";

message Event {
  message EventSettings {
    string custom_footer = 1;
  }

  string slug = 1;
  EventSettings settings = 2;

  int32 start_date = 3;
  int32 duration_in_days = 4;

  repeated feedbax.Model.Question questions = 5;
}
