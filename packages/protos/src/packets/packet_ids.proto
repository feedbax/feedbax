package feedbax.Packets;
syntax = "proto3";

message Ids {
  enum Login {
    USER = 1000;
    ADMIN = 1010;
  }

  enum Event {
    CREATE = 1060;
    DESTROY = 1070;
    GET = 1080;
  }

  enum Question {
    CREATE = 1100;
    DESTROY = 1110;
  }

  enum Answer {
    CREATE = 1020;
    DESTROY = 1030;
    EDIT = 1040;
    MERGE = 1050;
  }

  enum Like {
    TOGGLE = 1090;
  }

  enum Utils {
    ERROR = 1100;
  }
}
